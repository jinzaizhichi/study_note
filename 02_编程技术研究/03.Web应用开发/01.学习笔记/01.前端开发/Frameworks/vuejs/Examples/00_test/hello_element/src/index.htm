<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <!-- 在正式使用 element 组件之前，请务必要记得加载其样式文件。 -->
        <link rel="stylesheet"
              href="../node_modules/element-ui/lib/theme-chalk/index.css">
        <title>Vue 组件实验（7）：引入第三方组件库</title>
    </head>
    <body>
        <div id="app">
            <h1>引入第三方组件库</h1>
            <el-card shadow="always">
                <h2> {{ title }} </h2>
                <p> {{ message }} </p>
                <el-button type="info" @click='goDocument'>
                    查看官方文档
                </el-button>
            </el-card>
        </div>
    </body>
</html>
